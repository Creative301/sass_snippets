<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header class="header">
        <div class="header__logo-box">
            <img class="header__logo" src="img/logo-white.png" alt="">
        </div>

        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--main">Outdoors</span>
                <span class="heading-primary--sub">is where life happens</span>
            </h1>
            <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
        </div>
    </header>


    <div class="row">
        <div class="col>
            <div class="composition">
                <!-- Resolution switching -->
                <!-- Width descriptor 20vw = 20% width -->
                <img srcset="img/nat-1.jpg 300w, img/nat-1-large.jpg 1000w" 
                    sizes="(max-width:900px) 20vw, (max-width: 600px) 30vw, 300px"
                    alt="photo 1"
                    class="composition__photo composition__photo--p1"
                    src="img/nat-1-large.jpg">

                <img srcset="img/nat-2.jpg 300w, img/nat-2-large.jpg 1000w" 
                    sizes="(max-width:900px) 20vw, (max-width: 600px) 30vw, 300px"
                    alt="photo 2"
                    class="composition__photo composition__photo--p2"
                    src="img/nat-2-large.jpg">
                    
                <img srcset="img/nat-3.jpg 300w, img/nat-3-large.jpg 1000w" 
                    sizes="(max-width:900px) 20vw, (max-width: 600px) 30vw, 300px"
                    alt="photo 3"
                    class="composition__photo composition__photo--3"
                    src="img/nat-3-large.jpg">
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="footer__logo-box">
            <!-- art direction -->
            <picture>
                <!-- Density descriptor -->
                <source srcset="img/logo-green-small-1x.png 1x, img/logo-green-small-2x.png 2x" media="(max-width: 37.5em)">
                <!-- image for different screen resolution -->
                <img srcset="img/logo-green-1x.png 1x, img/logo-green-2x.png 2x" alt="" class="footer__logo" src="img/logo-green-1x.png">
                <!-- Untuk browser yg tdk support srcset-->
            </picture>
        </div>
    </footer>
</body>

</html>
