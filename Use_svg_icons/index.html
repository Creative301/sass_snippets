<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <form action="#" class="search">
            <input type="text" class="search__input" placeholder="Search Hotels">
            <button class="search_button">
                <svg class="search__icon">
                    <!-- xlink: Only going to display in a web server -->
                    <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            </button>
        </form>
        <nav class="user-nav">
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                </svg>
                <span class="user-nav__notification">7</span>
            </div>
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-chat"></use>
                </svg>
                <span class="user-nav__notification">13</span>
            </div>
        </nav>
    </header>
    <ul class="list">
        <li class="list__item">Close to the beach
        </li>
        <li class="list__item">Breakfast included
        </li>
        <li class="list__item">Free airport shuttle
        </li>
        <li class="list__item">Free wifi in all rooms
        </li>
        <li class="list__item">Air conditioning and heating
        </li>
        <li class="list__item">Pets allowed
        </li>
        <li class="list__item">We speak all languages
        </li>
        <li class="list__item">Perfect for families
        </li>
    </ul>
</body>

</html>
